<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    .items {
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .item input {
      width: 30px;
    }

    .totals {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .address {
      margin-top: 20px;
    }

    .address label {
      display: block;
      margin-bottom: 5px;
    }

    .address input,
    .address select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    #placeOrderBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #placeOrderBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Order</h1>
    <div class="items">
      <!-- Items will be dynamically added here -->
    </div>
    <div class="totals">
      <span>Subtotal:</span>
      <span id="subtotal">$0.00</span>
    </div>
    <div class="totals">
      <span>Delivery Fee:</span>
      <span id="deliveryFee">$0.00</span>
    </div>
    <div class="address">
      <h2>Delivery Address</h2>
      <label for="deliveryAddress">Delivery Address:</label>
      <input type="text" id="deliveryAddress">
    </div>
    <div class="address">
      <h2>Payment Method</h2>
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod">
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
        <!-- Add more payment options as needed -->
      </select>
    </div>
    <button id="placeOrderBtn">Place Order</button>
  </div>

  <script>
    // Sample item data
    const items = [
      { name: "Item 1", price: 10 },
      { name: "Item 2", price: 15 },
      { name: "Item 3", price: 20 }
    ];

    // Function to dynamically generate item checkboxes
    function generateItemCheckboxes() {
      const itemsDiv = document.querySelector('.items');
      itemsDiv.innerHTML = '';
      items.forEach(item => {
        const itemContainer = document.createElement('div');
        itemContainer.classList.add('item');
        const itemName = document.createElement('span');
        itemName.textContent = item.name;
        const itemQuantity = document.createElement('input');
        itemQuantity.type = 'number';
        itemQuantity.min = 0;
        itemQuantity.value = 0;
        itemQuantity.addEventListener('change', updateTotals);
        itemContainer.appendChild(itemName);
        itemContainer.appendChild(itemQuantity);
        itemsDiv.appendChild(itemContainer);
      });
    }

    // Function to calculate subtotal
    function calculateSubtotal() {
      let subtotal = 0;
      document.querySelectorAll('.item').forEach(itemContainer => {
        const itemName = itemContainer.querySelector('span').textContent;
        const itemQuantity = parseInt(itemContainer.querySelector('input').value);
        const item = items.find(item => item.name === itemName);
        subtotal += item.price * itemQuantity;
      });
      return subtotal;
    }

    // Function to update subtotal and delivery fee
    function updateTotals() {
      const subtotal = calculateSubtotal();
      const deliveryFee = 5; // Sample delivery fee, you can adjust it as needed
      document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('deliveryFee').textContent = `$${deliveryFee.toFixed(2)}`;
    }

    // Event listener for Place Order button
    document.getElementById('placeOrderBtn').addEventListener('click', function() {
      // Handle placing order
      const paymentMethod = document.getElementById('paymentMethod').value;
      const deliveryAddress = document.getElementById('deliveryAddress').value;
      const subtotal = calculateSubtotal();
      const deliveryFee = 5; // Sample delivery fee, you can adjust it as needed
      const totalAmount = subtotal + deliveryFee;

      // Display order summary
      alert(`Your order summary:\n\nSubtotal: $${subtotal.toFixed(2)}\nDelivery Fee: $${deliveryFee.toFixed(2)}\nTotal: $${totalAmount.toFixed(2)}\n\nPayment Method: ${paymentMethod}\nDelivery Address: ${deliveryAddress}`);
    });

    // Initialize page
    generateItemCheckboxes();
    updateTotals();
  </script>
</body>
</html>
