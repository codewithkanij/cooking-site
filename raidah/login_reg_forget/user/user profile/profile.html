<div class="box">
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>

    <div class="container">
        <span></span>
        <span></span>
        <span></span>

        <div class="profile-info">
            <h2>User Profile</h2>

            <div class="user-info">
                <label>Profile Photo:</label>
                <img src="profile.jpg" alt="Profile Photo">
            </div>

            <div class="user-info">
                <label>User Name:</label>
                <div class="type" id="username">username123</div>
            </div>

            <div class="user-info">
                <label>Full Name:</label>
                <div class="type" id="fullname">John Doe</div>
            </div>

            <div class="user-info">
                <label>Gender:</label>
                <div class="type" id="gender">Male</div>
            </div>

            <div class="user-info">
                <label>Birthday:</label>
                <div class="type" id="birthday">January 1, 1990</div>
            </div>

            <div class="user-info">
                <label>Country:</label>
                <div class="type" id="country">Country Name</div>
            </div>

        </div>
    </div>
</div>


<script src="profile.js"></script>
